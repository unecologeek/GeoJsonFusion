<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Fusion Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Tiny text for hints */
    .text-xxs {
      font-size: 0.65rem; /* 10.4px */
      line-height: 0.85rem; /* 13.6px */
    }
    /* New styles for the three-way toggle */
    .three-way-toggle {
      position: relative;
      display: flex;
      width: 96px; /* 3 segments of 32px */
      height: 28px;
      background-color: #4a5568; /* slate-600 */
      border-radius: 9999px;
      border: 1px solid #718096; /* slate-500 */
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
      margin: 0 auto;
    }
    .three-way-toggle input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .three-way-toggle label {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: 600;
      color: #cbd5e0; /* slate-300 */
      cursor: pointer;
      z-index: 10;
      transition: color 0.3s ease;
      user-select: none;
      /* Hide text to match user request, tooltips will be used */
      text-indent: -9999px;
    }
    .three-way-toggle .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: calc(33.333% - 2px);
      height: calc(100% - 4px);
      background-color: #e2e8f0; /* slate-200 */
      border-radius: 9999px;
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      z-index: 5;
    }
    /* Slider positioning based on checked radio */
    .three-way-toggle input[value="A"]:checked ~ .slider {
      transform: translateX(0%);
      background-color: #38b2ac; /* teal-500 */
    }
    .three-way-toggle input[value="B"]:checked ~ .slider {
      transform: translateX(100%);
      background-color: #48bb78; /* emerald-500 */
    }
    .three-way-toggle input[value="discard"]:checked ~ .slider {
      transform: translateX(200%);
      background-color: #e53e3e; /* red-600 */
    }
    /* Disabled states */
    .three-way-toggle input:disabled + label {
      cursor: not-allowed;
      opacity: 0.4;
    }
  </style>
